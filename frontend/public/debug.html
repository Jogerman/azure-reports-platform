<!DOCTYPE html>
<html>
<head>
    <title>Azure Reports - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; color: #856404; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Azure Reports - Debug Tool</h1>
    
    <div id="status"></div>
    
    <h2>üß™ Tests Disponibles</h2>
    <button onclick="checkEnvironment()">Verificar Entorno</button>
    <button onclick="testBackendConnection()">Test Backend</button>
    <button onclick="checkLocalStorage()">Check LocalStorage</button>
    <button onclick="simulateError()">Simular Error</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.getElementById('results');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            div.appendChild(statusDiv);
        }

        function checkEnvironment() {
            log('üîç Verificando entorno...', 'warning');
            
            // Verificar variables b√°sicas
            const checks = [
                { name: 'window', value: typeof window !== 'undefined' },
                { name: 'localStorage', value: typeof localStorage !== 'undefined' },
                { name: 'fetch', value: typeof fetch !== 'undefined' },
                { name: 'location', value: typeof window.location !== 'undefined' },
            ];
            
            checks.forEach(check => {
                if (check.value) {
                    log(`‚úÖ ${check.name} est√° disponible`, 'success');
                } else {
                    log(`‚ùå ${check.name} NO est√° disponible`, 'error');
                }
            });
            
            // Informaci√≥n del entorno
            log(`üåê Hostname: ${window.location.hostname}`, 'info');
            log(`üìç Port: ${window.location.port}`, 'info');
            log(`üîó Protocol: ${window.location.protocol}`, 'info');
            
            // Determinar URL del backend
            let backendUrl;
            if (window.location.hostname === 'localhost') {
                backendUrl = 'http://localhost:8000/api';
            } else {
                backendUrl = '/api';
            }
            log(`üéØ Backend URL detectada: ${backendUrl}`, 'warning');
        }

        async function testBackendConnection() {
            log('üîó Probando conexi√≥n con backend...', 'warning');
            
            const backendUrl = window.location.hostname === 'localhost' 
                ? 'http://localhost:8000/api' 
                : '/api';
            
            try {
                const response = await fetch(`${backendUrl}/health/`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ Backend conectado: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ö†Ô∏è Backend responde pero con error: ${response.status}`, 'warning');
                }
            } catch (error) {
                log(`‚ùå Error conectando al backend: ${error.message}`, 'error');
                log(`üí° Aseg√∫rate de que el backend Django est√© corriendo en localhost:8000`, 'warning');
            }
        }

        function checkLocalStorage() {
            log('üíæ Verificando LocalStorage...', 'warning');
            
            try {
                localStorage.setItem('test', 'ok');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (test === 'ok') {
                    log('‚úÖ LocalStorage funciona correctamente', 'success');
                } else {
                    log('‚ùå LocalStorage no funciona', 'error');
                }
                
                // Mostrar datos existentes
                const keys = Object.keys(localStorage);
                if (keys.length > 0) {
                    log(`üìÅ Datos en localStorage: ${keys.join(', ')}`, 'info');
                } else {
                    log('üìÅ LocalStorage est√° vac√≠o', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Error con LocalStorage: ${error.message}`, 'error');
            }
        }

        function simulateError() {
            log('üí• Simulando errores comunes...', 'warning');
            
            // Simular error de CORS
            setTimeout(() => {
                log('‚ùå Ejemplo de error CORS: "Access to fetch at \'http://localhost:8000\' from origin \'http://localhost:3000\' has been blocked"', 'error');
                log('üí° Soluci√≥n: Configurar CORS en Django settings.py', 'warning');
            }, 1000);
            
            // Simular error de token
            setTimeout(() => {
                log('‚ùå Ejemplo de error 401: Token inv√°lido o expirado', 'error');
                log('üí° Soluci√≥n: Implementar refresh de tokens o relogin', 'warning');
            }, 2000);
            
            // Simular error de archivo
            setTimeout(() => {
                log('‚ùå Ejemplo de error 413: Archivo demasiado grande', 'error');
                log('üí° Soluci√≥n: Validar tama√±o antes de subir (m√°x 50MB)', 'warning');
            }, 3000);
        }

        // Auto-verificar al cargar
        window.onload = function() {
            log('üöÄ Debug tool iniciado', 'success');
            checkEnvironment();
        };
    </script>
</body>
</html>
